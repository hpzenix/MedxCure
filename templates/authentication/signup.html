{% extends 'base.html' %}

{% block title %}
MEDxCure - Registration Page
{% endblock %}

{% block content %}

<div class="row g-0" style="font-family: 'Open Sans', sans-serif;">

    <div style="background-image: url('{{ url_for('static', filename='images/signup.jpg') }}'); background-size: cover; background-position: center;"
        class="vw-100 vh-100">

        <a href="{{ url_for('homepage') }}" class="bi bi-arrow-left-circle-fill fs-1 mx-3 text-black"></a> 
        
        
        <div style="background-color: #f6fffbff;"
        class="col-md-6 vh-75 d-flex flex-column justify-content-center align-items-center p-4 shadow-lg rounded-4 position-absolute top-50 start-50 translate-middle">
        
            {% include 'flash_message.html' %}

            <div class="d-flex justify-content-center align-items-center rounded-3 mt-1 mb-2 px-4 pb-0 pt-3"
                style="background-color: #24ca85ff;">
                <div>
                    <p class="fs-4 fw-bold text-white mb-3">Register to MEDxCure</p>
                </div>
            </div>

            <div class="w-100">
                <form action="" class="form mx-4" method="post">

                    <div class="row row-cols-md-2 g-2 m-1">
                        <div class="col px-3">
                            <label for="name" class="form-label fw-bold fs-6 m-1">Name</label>
                            <input type="text" name="name" style="background-color: #defefeff; height: 4vh; border : 2px solid #aaaaaaff;"
                                class="form-control rounded-pill px-3 py-1 fs-6 fw-medium" required>
                        </div>
                        <div class="col px-3">
                            <label for="username" class="form-label fw-bold fs-6 m-1">Username</label>
                            <input type="text" name="username" style="background-color: #defefeff; height: 4vh; border : 2px solid #aaaaaaff;"
                                class="form-control rounded-pill px-3 py-1 fs-6 fw-medium" required>
                        </div>
                    </div>
                    
                    <div class="row row-cols-md-2 g-2 m-1">
                        <div class="col px-3">
                            <label for="password" class="form-label fw-bold fs-6 m-1">Password</label>
                            <input type="password" name="password" style="background-color: #defefeff; height: 4vh; border : 2px solid #aaaaaaff;"
                                class="form-control rounded-pill px-3 py-1 fs-6 fw-medium" required>
                        </div>
                        <div class="col px-3">
                            <label for="confirm_password" class="form-label fw-bold fs-6 m-1">Confirm Password</label>
                            <input type="password" name="confirm_password" style="background-color: #defefeff; height: 4vh; border : 2px solid #aaaaaaff;"
                                class="form-control rounded-pill px-3 py-1 fs-6 fw-medium" required>
                        </div>
                    </div>

                    <div class="row row-cols-md-2 g-2 m-1">
                        <div class="col px-3">
                            <label for="email_id" class="form-label fw-bold fs-6 m-1">Email</label>
                            <input type="email" name="email_id" style="background-color: #defefeff; height: 4vh; border : 2px solid #aaaaaaff;"
                                class="form-control rounded-pill px-3 py-1 fs-6 fw-medium" required>
                        </div>
                        <div class="col px-3">
                            <label for="mobile_number" class="form-label fw-bold fs-6 m-1">Mobile Number</label>
                            <input type="text" name="mobile_number" style="background-color: #defefeff; height: 4vh; border : 2px solid #aaaaaaff;"
                                class="form-control rounded-pill px-3 py-1 fs-6 fw-medium" required>
                        </div>
                    </div>

                    <div class="row row-cols-md-3 g-2 m-1">
                        <div class="col px-3">
                            <label for="gender" class="form-label fw-bold fs-6 m-1">Gender</label>
                            <select name="gender" style="background-color: #defefeff; height: 4vh; border : 2px solid #aaaaaaff;"
                                class="form-select rounded-pill px-3 py-0 fs-6 fw-medium" required>
                                <option value="" selected disabled>Select...</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col px-3">
                            <label for="dob" class="form-label fw-bold fs-6 m-1">DOB</label>
                            <input type="date" name="dob" style="background-color: #defefeff; height: 4vh; border : 2px solid #aaaaaaff;"
                                class="form-control rounded-pill px-3 py-0 fs-6 fw-medium" required>
                        </div>
                        <div class="col px-3">
                            <label for="blood_group" class="form-label fw-bold fs-6 m-1">Blood Group</label>
                            <select name="blood_group" style="background-color: #defefeff; height: 4vh; border : 2px solid #aaaaaaff;"
                                class="form-select rounded-pill px-3 py-0 fs-6 fw-medium" required>
                                <option value="" selected disabled>Select...</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                            </select>
                        </div>
                    </div>

                    <div class="row row-cols-md-3 g-2 m-1">
                        <div class="col px-3">
                            <label for="height" class="form-label fw-bold fs-6 m-1">Height (cm)</label>
                            <input type="number" name="height" style="background-color: #defefeff; height: 4vh; border : 2px solid #aaaaaaff;"
                                class="form-control rounded-pill px-3 py-1 fs-6 fw-medium" required>
                        </div>
                        <div class="col px-3">
                            <label for="weight" class="form-label fw-bold fs-6 m-1">Weight (kg)</label>
                            <input type="number" name="weight" style="background-color: #defefeff; height: 4vh; border : 2px solid #aaaaaaff;"
                                class="form-control rounded-pill px-3 py-1 fs-6 fw-medium" required>
                        </div>
                    </div>
                    
                    <div class="row row-cols-md-2 g-2 m-1">
                        <div class="col px-3">
                            <label for="medical_history" class="text-start fw-bold fs-6 col-form-label">Medical History</label>
                            <textarea name="medical_history" style="background-color: #defefeff; border : 2px solid #aaaaaaff;"
                                class="form-control rounded-4 px-3 py-0 fs-6 fw-medium text-wrap"></textarea>
                        </div>
                        <div class="col px-3">
                            <label for="allergies" class="text-start fw-bold fs-6 col-form-label">Allergies</label>
                            <textarea name="allergies" style="background-color: #defefeff; border : 2px solid #aaaaaaff;"
                                class="form-control rounded-4 px-3 py-0 fs-6 fw-medium text-wrap"></textarea>
                        </div>
                    </div>


                    <div class="justify-content-center d-flex align-items-center p-2">
                        <button type="submit" class="btn btn-dark rounded-pill fw-bold fs-6 m-1 px-4 mt-3">Register</button>
                    </div>

                </form>

                <p class="d-flex align-items-center justify-content-center fw-bold fs-6">Already have an account? &nbsp; <a
                        href="{{ url_for('login') }}">Login</a></p>

            </div>

        </div>

    </div>
</div>
{% endblock %}
